query NODE_LIST_QUERY($first: Int!, $after: String) {
  ventuswebadmins(first: $first, after: $after) {
    nodes {
      components {
        fieldsList {
          paragraph
        }
      }
      contentType {
        node {
          id
        }
      }
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure
      fieldsManager {
        multiBox {
          content
          img {
            __typename
            id
          }
          title
          type
        }
      }
      fieldsManager2 {
        multiBox {
          content
          img {
            __typename
            id
          }
          title
          type
        }
      }
      fieldsManager3 {
        multiBox {
          content
          img {
            __typename
            id
          }
          title
          type
        }
      }
      guid
      id
      isContentNode
      isTermNode
      lastEditedBy {
        node {
          id
        }
      }
      link
      modified
      modifiedGmt
      picker
      slug
      status
      template {
        templateName
        __typename
      }
      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
