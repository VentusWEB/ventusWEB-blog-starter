query PREVIEW_QUERY($id: ID!) {
  ventusautaproduct(id: $id, idType: ID, asPreview: true) {
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    guid
    id
    isContentNode
    isTermNode
    lastEditedBy {
      node {
        id
      }
    }
    link
    modified
    modifiedGmt
    slug
    status
    template {
      templateName
      __typename
    }
    title
    uri
    __typename
  }
}
